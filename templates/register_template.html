<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="Nothing better than a life with good TODO">
  <meta name="author" content="Christopher Pais">
  <link rel="icon" href="../../favicon.ico">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/signin.css')}}">

  <title>Login to BetterTodo</title>

</head>

<body>
  <div class="container">

    <form action="{{url_for('register')}}" method="post" class="form-signin">
      <h2 class="form-signin-heading">Please Register</h2>
      <input name="inputUsername" class="form-control" placeholder="Username" required autofocus>
      <input type="email" name="inputEmail" class="form-control" placeholder="Email address" required>
      <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-success btn-block">Register</button>
    </form>

  </div> <!-- /container -->
</body>
</html>
